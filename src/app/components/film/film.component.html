<div class="container align center">
<div class="card mb-3">
   <img class="card-img-top" src="../../../assets/images/star-wars-22.jpg" alt="Card image cap">
   <div class="card-body">
     <h1 class="card-title">{{film.title}}</h1>
     <p class="card-text">{{film.opening_crawl}}</p>
     <p class="card-text"><small class="text-muted">{{film.edited | date:'MMM d, y, h:mm:ss a'}}</small></p>
   </div>
 </div>
 <ul class="col-sm-3" *ngFor="let peopleId of peoplesUrl; let i = index">
   <a routerLink="/people/{{peopleId}}" routerLinkActive="active" > Pilot-{{peopleId}}</a>
</ul>
     <ul class="col-sm-3" *ngFor="let startshipId of starshipsUrl; let i = index">
        <a routerLink="/vaisseau/{{startshipId}}"  routerLinkActive="active" > Startship- {{startshipId}}</a>
     </ul>
<hr>
    <ul class="col-sm-3" *ngFor="let vehicleId of vehiclesUrl; let i = index">
       <a routerLink="/vehicle/{{vehicleId}}"  routerLinkActive="active" > Vehicle-{{vehicleId}}</a>
    </ul>
<hr>
   <ul class="col-sm-3" *ngFor="let specieId of speciesUrl; let i = index">
      <a routerLink="/specie/{{specieId}}"  routerLinkActive="active" > Specie-{{specieId}}</a>
   </ul>
<hr>
   <ul class="col-sm-3" *ngFor="let planetId of planetsUrl; let i = index">
      <a routerLink="/planet/{{planetId}}"  routerLinkActive="active" > Planet-{{planetId}}</a>
   </ul>
</div>
