<div class="card" style="width: 14rem;">
  
  <img class="card-img-top" src="../../../../assets/images/vaisseau.jpg" alt="Card image cap">
  <div class="card-body">
    <h1 class="card-title">{{vaisseau.name}}</h1>
    <p class="card-text">
      <label>Classe: </label> {{vaisseau.starship_class}}
      <br>
      <label> Manufactur: </label> {{vaisseau.manufacturer}}
    </p>
  </div>

  <ul class="list-group list-group-flush">
    <ul class="col-sm-6" *ngFor="let pilote of pilotesUrl; let i = index">
      <a routerLink="/people/{{pilote}}" routerLinkActive="active" > Pilot - {{pilote}} </a>
   </ul>
  </ul>

  <div *ngIf="filmsUrl" class="card-body">
    <ul class="col-sm-6" *ngFor="let film of filmsUrl; let i = index">
      <a routerLink="/film/{{film}}" routerLinkActive="active" > Moovie - {{film}} </a>
   </ul>
  </div>

</div>
