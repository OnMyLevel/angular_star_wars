<div class="col-md-12">
  <!-- Champ de recherche  -->
  <div class="input-group">
    <input class="form-control py-2 border-right-0 border" placeholder="Rechercher de Vaisseau "type="search" >
    <span class="input-group-append">
      <div class="input-group-text"><i class="fa fa-search"></i></div>
    </span>
    <div class="inline pull-right btngrp" style="inline-flex">
      <button (click)="searchMethod()" type="button" class="btn btn-warning"> Rechercher</button>
    </div>
  </div>
</div>
<br>
<div class="row">
      <div class="col-xs-12 col-sm-8 col-md-9 col-lg-10">      
      <div *ngIf="vaisseauList" class="row is-flex">
        <div class="col-sm-3" *ngFor="let vaisseau of vaisseauList; let i = index">
          <app-vaisseau-card [id]="i" [vaisseau]="vaisseau"></app-vaisseau-card>
        </div>
      </div>
    </div>
</div>
